<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <link rel='icon' href='../images/favicon.ico' type='image/x-icon'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../css/sitesize.css">
    <meta charset="UTF-8">
    <title>Přidat Lekci</title>
    <script src="https://cdn.tiny.cloud/1/0yejmvwyxohdxoq5i01ugclsiuvc5jx31i5kv3qeox97g1pn/tinymce/5/tinymce.min.js"
            referrerpolicy="origin"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
    <script type="text/javascript" src="../js/lekceForm.js"></script>
</head>
<body>
<!-- Při vytváření nové lekce se odesílá formulář se zadanými údaji do soubrou lekcecreated.jsp -->
<div>
    <form action="lekceCreated.jsp" method="POST" accept-charset="UTF-8" id="lekceForm">
        <br>
        <!-- Uživatel zadává název lekce-->
        <label for="lekcename">Název lekce:</label>

        <input type="text" id="lekcename" name="lekcename"><br>
        <br>
        <!-- Uživatel zvolí kategorii -->
        <label for="category">Kategorie:</label>

        <select id="category" name="category">
            <option value="pravek">Pravěk</option>
            <!--<option value="starovek">Starověk</option>-->
            <option value="stredovek">Středověk</option>
            <option value="novovek">Novověk</option>
            <option value="ceskoslovensko">Československo</option>
        </select>
        <br>
        <br>
        <!-- Textové pole do kterého se načte TinyMCE editor -->
        <textarea name="textarea"></textarea>
        <br>
        <!-- Sumbit tlačítko na vytvoření lekce -->
        <input class="w3-button w3-black" type="SUBMIT" value="Vytvořit">
        <a href="lekce.jsp" class="w3-button w3-black">Zpět</a>
    </form>

</div>
<!-- Nastavení vzhledu a používaných pluginů u TinyMCE editoru -->
<script>
    tinymce.init({
        selector: 'textarea',
        language: 'cs',
        plugins: 'code link lists media paste table autoresize autosave charmap fullscreen image',
        toolbar: 'code link table paste numlist bullist restoredraft charmap fullscreen image',
        toolbar_mode: 'floating',
        entity_encoding: "raw"

    });
</script>
</body>
</html>
