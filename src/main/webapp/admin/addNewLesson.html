<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='icon' href='../images/favicon.ico' type='image/x-icon'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../css/sitesize.css">
    <meta charset="UTF-8">
    <title>Přidat Lekci</title>
    <script src="https://cdn.tiny.cloud/1/0yejmvwyxohdxoq5i01ugclsiuvc5jx31i5kv3qeox97g1pn/tinymce/5/tinymce.min.js"
            referrerpolicy="origin"></script>
</head>
<body>

<div>
    <form action="created.jsp" method="POST">
        <br>
        <label for="filename">Název souboru: </label>
        <input type="text" id="filename" name="filename"><br>
        <br>
        <textarea name="textarea"></textarea>
        <br>
        <input class="w3-button w3-black" type="SUBMIT" value="Vytvořit">
    </form>
</div>

<script>
    tinymce.init({
        selector: 'textarea',
        plugins: 'code casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinymcespellchecker',
        toolbar: 'casechange checklist code formatpainter pageembed permanentpen table',
        toolbar_mode: 'floating',
    });
</script>
</body>
</html>
